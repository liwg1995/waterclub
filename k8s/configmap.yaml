apiVersion: v1
kind: ConfigMap
metadata:
  name: water-cube-config
  namespace: water-cube
data:
  DEBUG: "False"
  ALLOWED_HOSTS: "localhost,127.0.0.1,*.water-cube.local"
  LANGUAGE_CODE: "zh-hans"
  TIME_ZONE: "Asia/Shanghai"
  USE_REDIS: "True"
  CACHE_TIMEOUT: "3600"
  LOG_LEVEL: "INFO"
  DJANGO_SETTINGS_MODULE: "water_cube_studio.settings"
