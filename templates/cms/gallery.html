{% extends 'base.html' %}

{% block title %}作品展示 - 水立方舞蹈工作室{% endblock %}

{% block content %}
<div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">作品展示</h1>
        <p class="text-lg opacity-90">精彩瞬间，艺术之美</p>
    </div>
</div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for item in gallery_items %}
        <div class="group relative overflow-hidden rounded-lg shadow-lg hover-lift cursor-pointer">
            <img src="{{ item.image.url }}" alt="{{ item.title }}" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110">
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
                <div class="text-white">
                    <h3 class="text-xl font-bold mb-2">{{ item.title }}</h3>
                    {% if item.description %}
                    <p class="text-sm">{{ item.description }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-span-3 text-center text-gray-500 py-12">暂无作品</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
