{% extends 'base.html' %}

{% block title %}关于我们 - 水立方舞蹈工作室{% endblock %}

{% block content %}
<div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">关于我们</h1>
        <p class="text-lg opacity-90">了解水立方舞蹈工作室的故事</p>
    </div>
</div>

<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="prose prose-lg max-w-none">
        <p class="text-lg text-gray-700 leading-relaxed">
            水立方舞蹈工作室成立于2020年，是一家专注于舞蹈艺术教育的专业机构。我们致力于为不同年龄段的学员提供高质量的舞蹈培训，培养优秀的舞蹈人才，传播舞蹈文化。
        </p>
        <p class="text-gray-700 leading-relaxed mt-4">
            工作室拥有专业的教学团队、完善的课程体系和优质的教学环境。我们相信，舞蹈不仅是一门艺术，更是一种生活态度。通过舞蹈，学员可以提升身体素质、培养艺术修养、增强自信心。
        </p>
    </div>
</div>
