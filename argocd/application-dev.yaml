apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: water-cube-dev
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/water-cube-studio.git
    targetRevision: dev
    path: k8s/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: water-cube
  
  syncPolicy:
    automated:
      prune: true      # 删除不再需要的资源
      selfHeal: true   # 自动同步偏差
    syncOptions:
    - CreateNamespace=true
  
  # 监控配置
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  
  # 通知配置
  info:
  - name: 'Documentation'
    value: 'https://github.com/your-org/water-cube-studio/wiki'
  - name: 'Source'
    value: 'https://github.com/your-org/water-cube-studio'
